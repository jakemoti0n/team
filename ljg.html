<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박윤찬 자기소개</title>
  <style>
    /* 전체 레이아웃 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: #333;
    }

    /* 컨테이너 */
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-in-out;
    }

    /* 애니메이션 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* 헤더 */
    h1 {
      text-align: center;
      color: #2193b0;
      margin-bottom: 10px;
    }

    h2 {
      color: #444;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    /* 프로필 사진 */
    .profile-pic {
      display: block;
      margin: 0 auto 20px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2193b0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* 리스트 */
    ul {
      list-style: none;
      padding: 0;
    }

    ul li::before {
      content: "✔ ";
      color: #2193b0;
    }

    /* 버튼 */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #2193b0;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #17627d;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://dh.aks.ac.kr/Edu/wiki/images/3/3a/%ED%94%BC%EC%B9%B4.jpg" alt="프로필 사진" class="profile-pic">
    <h1>이진근</h1>
    <p style="text-align:center;">안녕하세요! 프론트,백엔드에 관심 있는 개발자 지망생입니다.</p>

    <h2>👤 소개</h2>
    <p>
        저는 프론트엔드와 백엔드에 관심이 많습니다.
    </p>

    <h2>🎯 기술 스택</h2>
    <ul>
      <li>React & JavaScript</li>
      <li>Java & Spring</li>
    </ul>

    <h2>📞 연락처</h2>
    <p>Email: username@email.com</p>
    <p>GitHub: <a href="https://github.com/username" target="_blank">github.com/username</a></p>

    <a href="#" class="btn">프로젝트 보러가기</a>
  </div>
</body>
</html>
