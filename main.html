<html lang="ko">
<head>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 50px;
      border-radius: 15px;

      color: #333;
    }

    .btn {
      display: inline-block;
      margin: 10px;

      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: #667eea;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      background: #764ba2;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
