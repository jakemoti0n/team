<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>깃마스터 자기소개</title>
  <style>
    /* 전체 레이아웃 */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: #333;
    }

    /* 컨테이너 */
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-in-out;
    }

    /* 애니메이션 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* 헤더 */
    h1 {
      text-align: center;
      color: #2193b0;
      margin-bottom: 10px;
    }

    h2 {
      color: #444;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
      margin-top: 30px;
    }

    /* 프로필 사진 */
    .profile-pic {
      display: block;
      margin: 0 auto 20px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #2193b0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* 리스트 */
    ul {
      list-style: none;
      padding: 0;
    }

    ul li::before {
      content: "✔ ";
      color: #2193b0;
    }

    /* 버튼 */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #2193b0;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #17627d;
    }
  </style>
</head>
<body>
  <div class="container">
